name: Code quality

on: [push]

jobs:


  runall:
    runs-on: ubuntu-latest
    steps:
    - name: Test GFortran
      run: gfortran --version
    - uses: actions/checkout@v3
    - name: Make and run all binaries
      run: |
        make runall

  runtests:
    needs: runall
    runs-on: ubuntu-latest
    steps:
    - name: Test GFortran
      run: gfortran --version
    - name: Install FRUITpy
      run: |
        python -m pip install --upgrade FRUITPy pip setuptools
    - uses: actions/checkout@v3
    - name: Check out fruit.f90
      uses: actions/checkout@v3
      with:
        repository: mortele/FRUIT
        ref: 3d7f353
        sparse-checkout: src/fruit.f90
        sparse-checkout-cone-mode: false
    - name: ls
      run: ls -la
    - name: Make and run all tests
      run: |
        make runtests
